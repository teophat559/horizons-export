## Nginx config for missudsinhvien2025.online
## - Serves static frontend
## - Proxies /api and /socket.io to backend
## - SPA fallback for admin and public apps

server {
    listen 80;
    listen [::]:80;
    server_name missudsinhvien2025.online www.missudsinhvien2025.online;

    # Enforce HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name missudsinhvien2025.online www.missudsinhvien2025.online;

    # TLS (update paths if using a different cert manager)
    ssl_certificate /etc/letsencrypt/live/missudsinhvien2025.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/missudsinhvien2025.online/privkey.pem;

    # Security headers (mirrors Netlify headers in public/_headers)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; media-src 'self' data: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://missudsinhvien2025.online wss://missudsinhvien2025.online; font-src 'self' data:; frame-ancestors 'none'" always;

    # Static site root (adjust to your deploy directory)
    root /var/www/missudsinhvien2025/public;
    index index.html;

    # Backend upstream (local example). If using Render, consider a private network or fixed IP.
    # upstream backend { server 127.0.0.1:4000; }

    # Proxy API to backend
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Socket.IO (WebSocket)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:4000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin SPA fallback
    location ^~ /admin/ {
        try_files $uri /admin/index.html;
    }

    # Root SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
